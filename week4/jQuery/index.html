</head>

<body>
    <div id="container">
        <input type=text value="" />
        <input type=text value="" />
        <input type=text value="" />
        <input type=text value="" />

        <div class="results"></div>
    </div>

    <script>
        var buildStr = "";
        $("#container input").each(function (index) {
            $(this).on("change", function () {
                
                $("#container input").each(function (inputIndex) {
                    buildStr += $(this).val() + " ";
                });
                $(".results").text(buildStr);
            });
        });
    </script>

</body>
