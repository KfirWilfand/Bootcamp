<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/jquery-3.4.1.min.js"></script>

</head>

<body>
    <script>
        class Player {
            constructor(name, score = 0) {
                this.name = name;
                this.score = score;
            }
        }

        function play(player) {
            const rand = Math.floor((Math.random() * 10) + 1);
            if (rand % 2 === 0) {
                player.score++;
            }
        }

        function run(player) {
            play(player);
            play(player);
            play(player);
            return player.score;
        }


        function test_equal(actual, expected) {
            if (Array.isArray(expected)) {
                for (var i = 0; i < expected.length; i++) {
                    test_equal(actual[i], expected[i], "item in index " + i);
                }
            } else if (typeof expected === "object") {
                for (prop in expected) {
                    test_equal(actual[prop], expected[prop]);
                }
            } else {
                if (actual !== expected) {
                    console.log(`Error testing . expected: ${expected}, got ${actual}`)
                }
            }
        }

        let david = new Player("David");
        const finalScore = run(david);
        test_equal(finalScore, david.score);

    </script>
</body>

</html>
