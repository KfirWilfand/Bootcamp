<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            plus(point) {
                return new Point(this.x + point.x, this.y + point.y);
            }
        }

        let s1 = new Point(1, 2);
        console.log(s1.plus(new Point(2, 4)));
    </script>
</body>

</html>
