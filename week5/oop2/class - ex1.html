<body>
    <script>
        class Player {
            constructor(name) {
                this.name = name;
                this.score = 0;
            }

            didWin() {
                return this.score >= 30 ? true : false;
            }


        }

        let p1 = new Player("kfir");
        p1.score = 121;
        console.log(p1.didWin());
    </script>
</body>
