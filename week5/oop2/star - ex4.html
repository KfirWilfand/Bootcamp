<body>
    <script>
        class Plant {
            constructor(season, color, isBlossom) {
                this.season = season;
                this.color = color;
                this.isBlossom = isBlossom;
            }

            isAvailable(size) {
                return this.sizes.includes(size);
            }
        }



        let greenhouse = [
            new Plant("winter", "blue", false),
            new Plant("winter", "red", false),
            new Plant("summer", "pink", true),
            new Plant("summer", "green", true),
            new Plant("spring", "green", false),
            new Plant("spring", "green", true)
        ];

        function getBlossomPlants(plants, season) {
            let blossomPlants = [];

            for (plant of plants) {
                if (plant.isBlossom && plant.season === season) blossomPlants.push(plant);
            }

            return blossomPlants;
        }

        console.log(getBlossomPlants(greenhouse, "summer"));
        console.log(getBlossomPlants(greenhouse, "spring"));


    </script>
