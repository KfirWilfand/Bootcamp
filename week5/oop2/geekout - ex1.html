<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class CarCompany {
            constructor(location, models) {
                this.location = location;
                this.models = models;
            }

            printModels() {
                return console.log(this.models);
            }

            merge(B) {
                this.models = this.models.concat(B.models);
            }
        }


        let suzuki = new CarCompany("Japanese", ["Alto", "Baleno", "Swift"]);
        let chevy = new CarCompany("USA", ["Spark", "Camaro", "Impala", "Volta"]);
        
        suzuki.printModels();
        suzuki.merge(chevy);
        suzuki.printModels();

    </script>
</body>

</html>
